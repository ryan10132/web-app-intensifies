<html>
    <head>
        <script src="//code.jquery.com/jquery-latest.js"></script>

        <script src="main.js"></script>
        <script src="intensifier.js"></script>

        <script src="lib/jsgif-master/LZWEncoder.js"></script>
        <script src="lib/jsgif-master/NeuQuant.js"></script>
        <script src="lib/jsgif-master/GIFEncoder.js"></script>
        <script src="lib/jsgif-master/b64.js"></script>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"> Welcome, enter an image URL, then click load, then click shake. Arrow keys to move text. </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="urlInput"> Image url: </label>
                                        <input type="url" class="form-control " id="urlInput"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="textInput"> Text: </label>
                                        <input class="form-control" id="textInput" />
                                    </div>
                                    <div class="form-group">
                                        <label for="sizeInput"> Size: </label>
                                        <input class="form-control" id="sizeInput" value="30" />
                                    </div>
                                    <div class="form-group">
                                        <label for="colorInput"> Color: </label>
                                        <input class="form-control" id="colorInput" value="white" />
                                    </div>
                                    <div class="form-group">
                                        <label for="fontInput"> Font: </label>
                                        <input class="form-control" id="fontInput" value="arial" />
                                    </div>
                                    <div class="form-group">
                                        <label for="shakinessInput"> shakiness (least) 0-100 (most): </label>
                                        <input class="form-control" id="shakinessInput" value="1" />
                                    </div>
                                    <div class="form-group">
                                        <label for="delayInput"> frame delay (ms): </label>
                                        <input class="form-control" id="delayInput" value="25" />
                                    </div>
                                    <div class="btn-group btn-group-justified">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default" id="loadButton">load</button>
                                        </div>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default" id="createButton">shake</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-6">
                                <div id="picHolder" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
